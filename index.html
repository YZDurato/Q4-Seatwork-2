<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0/dist/css/bootstrap.min.css">

<body>

	<center>
		<form class="form-group">
			<label id="num1">Enter the first number</label><br>
			  <input id="input1" type="number" class="form-control" placeholder="Enter here">
			<label id="num2">Enter the second number</label><br>
			  <input id="input2" type="number" class="form-control" placeholder="Enter here">
			<button id="button1" class="btn-success" onclick="add()">Add num1 and num2</button>
			<button id="button2" class="btn-success" onclick="product()">Product of num1 and num2</button>
			<button id="button3" class="btn-success" onclick="compare()">Is of num1 equal to num2</button>
			<button id="button4" class="btn-success" onclick="difference()">Difference of num1 and num2</button>
		</form>
	</center>

	<script type="text/javascript">
		function add(){
			var num1 = document.getElementById("input1").value;// assign value for num1
			var num2 = document.getElementById("input2").value;// assing value for num2
			var sum = Number(num1) + Number(num2);// formula for sum

			window.alert("The sum of num1 and num2 : " + sum);
		}
		function product(){
			var num1 = document.getElementById("input1").value;// assign value for num1
			var num2 = document.getElementById("input2").value;// assing value for num2
			var product = Number(num1) * Number(num2);// formula for product

			window.alert("The product of num1 and num2 : " + product);
		}
		function compare(){
			var num1 = document.getElementById("input1").value;// assign value for num1
			var num2 = document.getElementById("input2").value;// assing value for num2
			var compare = Number(num1) == Number(num2);// compare num1 and num2

			window.alert("Is num1 equal to num2 : " + compare);
		}
		function difference(){
			var num1 = document.getElementById("input1").value;// assign value for num1
			var num2 = document.getElementById("input2").value;// assing value for num2
			var difference = Number(num1) - Number(num2);// compare num1 and num2

			window.alert("The difference of num1 equal num2 : " + difference);
		}
	</script>

</body>
